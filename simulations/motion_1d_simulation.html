<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion in One Dimension - Physics Simulation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
        }
        #canvas-container {
            width: 100%;
            height: 100vh;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 300px;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .slider-container {
            margin: 10px 0;
        }
        button {
            padding: 8px 12px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        h1 {
            margin-top: 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="info">
        <h1>Motion in One Dimension</h1>
        <p>This simulation demonstrates linear motion concepts.</p>
        <div id="position">Position: 0 m</div>
        <div id="velocity">Velocity: 0 m/s</div>
        <div id="acceleration">Acceleration: 0 m/s²</div>
        <div id="time">Time: 0 s</div>
    </div>
    
    <div id="controls">
        <div class="slider-container">
            <label for="initial-velocity">Initial Velocity (m/s):</label>
            <input type="range" id="initial-velocity" min="-10" max="10" value="0" step="0.5">
            <span id="initial-velocity-value">0</span>
        </div>
        
        <div class="slider-container">
            <label for="acceleration-input">Acceleration (m/s²):</label>
            <input type="range" id="acceleration-input" min="-5" max="5" value="0" step="0.1">
            <span id="acceleration-value">0</span>
        </div>
        
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Initialize Three.js scene
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf0f0f0);
        
        // Create camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 15);
        camera.lookAt(0, 0, 0);
        
        // Create renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);
        
        // Add lights
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 10, 7);
        scene.add(directionalLight);
        
        // Create coordinate system - x-axis represents the dimension of motion
        const axisLength = 20;
        
        // X-axis (red)
        const xAxisGeometry = new THREE.CylinderGeometry(0.05, 0.05, axisLength, 32);
        const xAxisMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        const xAxis = new THREE.Mesh(xAxisGeometry, xAxisMaterial);
        xAxis.rotation.z = Math.PI / 2;
        scene.add(xAxis);
        
        // X-axis ticks (every 1 unit)
        for (let i = -axisLength/2 + 1; i < axisLength/2; i++) {
            if (i === 0) continue; // Skip origin
            const tickGeometry = new THREE.CylinderGeometry(0.05, 0.05, 0.5, 32);
            const tickMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const tick = new THREE.Mesh(tickGeometry, tickMaterial);
            tick.position.set(i, 0, 0);
            tick.rotation.x = Math.PI / 2;
            scene.add(tick);
            
            // Add number labels
            const textCanvas = document.createElement('canvas');
            const context = textCanvas.getContext('2d');
            textCanvas.width = 64;
            textCanvas.height = 32;
            context.font = '24px Arial';
            context.fillStyle = 'black';
            context.textAlign = 'center';
            context.fillText(i.toString(), 32, 24);
            
            const numberTexture = new THREE.CanvasTexture(textCanvas);
            const numberMaterial = new THREE.SpriteMaterial({ map: numberTexture });
            const numberSprite = new THREE.Sprite(numberMaterial);
            numberSprite.position.set(i, -0.5, 0);
            numberSprite.scale.set(1, 0.5, 1);
            scene.add(numberSprite);
        }
        
        // Create moving object
        const objectGeometry = new THREE.SphereGeometry(0.5, 32, 32);
        const objectMaterial = new THREE.MeshPhongMaterial({ color: 0x0088ff });
        const movingObject = new THREE.Mesh(objectGeometry, objectMaterial);
        movingObject.position.set(0, 0, 0);
        scene.add(movingObject);
        
        // Create position tracker (shows past positions)
        const trackerGeometry = new THREE.BufferGeometry();
        const trackerMaterial = new THREE.LineBasicMaterial({ color: 0x0088ff, opacity: 0.5, transparent: true });
        const trackerPositions = new Float32Array(3000); // 1000 points * 3 coordinates
        trackerGeometry.setAttribute('position', new THREE.BufferAttribute(trackerPositions, 3));
        const tracker = new THREE.Line(trackerGeometry, trackerMaterial);
        scene.add(tracker);
        
        // Physics variables
        let isSimulating = false;
        let position = 0;
        let velocity = 0;
        let acceleration = 0;
        let time = 0;
        let lastTime = 0;
        let trackerIndex = 0;
        
        // UI elements
        const initialVelocitySlider = document.getElementById('initial-velocity');
        const initialVelocityValue = document.getElementById('initial-velocity-value');
        const accelerationSlider = document.getElementById('acceleration-input');
        const accelerationValue = document.getElementById('acceleration-value');
        const startButton = document.getElementById('start');
        const pauseButton = document.getElementById('pause');
        const resetButton = document.getElementById('reset');
        
        // Position, velocity, acceleration display
        const positionDisplay = document.getElementById('position');
        const velocityDisplay = document.getElementById('velocity');
        const accelerationDisplay = document.getElementById('acceleration');
        const timeDisplay = document.getElementById('time');
        
        // Event listeners
        initialVelocitySlider.addEventListener('input', updateInitialVelocity);
        accelerationSlider.addEventListener('input', updateAcceleration);
        startButton.addEventListener('click', startSimulation);
        pauseButton.addEventListener('click', pauseSimulation);
        resetButton.addEventListener('click', resetSimulation);
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Functions
        function updateInitialVelocity() {
            initialVelocityValue.textContent = initialVelocitySlider.value;
            if (!isSimulating) {
                velocity = parseFloat(initialVelocitySlider.value);
                velocityDisplay.textContent = `Velocity: ${velocity.toFixed(2)} m/s`;
            }
        }
        
        function updateAcceleration() {
            const value = accelerationSlider.value;
            accelerationValue.textContent = value;
            acceleration = parseFloat(value);
            accelerationDisplay.textContent = `Acceleration: ${acceleration.toFixed(2)} m/s²`;
        }
        
        function startSimulation() {
            if (!isSimulating) {
                isSimulating = true;
                lastTime = performance.now() / 1000; // Convert to seconds
            }
        }
        
        function pauseSimulation() {
            isSimulating = false;
        }
        
        function resetSimulation() {
            isSimulating = false;
            position = 0;
            time = 0;
            velocity = parseFloat(initialVelocitySlider.value);
            acceleration = parseFloat(accelerationSlider.value);
            movingObject.position.x = position;
            
            // Reset tracker
            trackerIndex = 0;
            for (let i = 0; i < trackerPositions.length; i++) {
                trackerPositions[i] = 0;
            }
            trackerGeometry.attributes.position.needsUpdate = true;
            
            // Update displays
            positionDisplay.textContent = `Position: ${position.toFixed(2)} m`;
            velocityDisplay.textContent = `Velocity: ${velocity.toFixed(2)} m/s`;
            accelerationDisplay.textContent = `Acceleration: ${acceleration.toFixed(2)} m/s²`;
            timeDisplay.textContent = `Time: ${time.toFixed(2)} s`;
        }
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            if (isSimulating) {
                const now = performance.now() / 1000; // Convert to seconds
                const deltaTime = now - lastTime;
                lastTime = now;
                
                // Update physics
                time += deltaTime;
                velocity += acceleration * deltaTime;
                position += velocity * deltaTime;
                
                // Update moving object position
                movingObject.position.x = position;
                
                // Update tracker (position trail)
                trackerPositions[trackerIndex] = position;
                trackerPositions[trackerIndex + 1] = 0;
                trackerPositions[trackerIndex + 2] = 0;
                trackerIndex = (trackerIndex + 3) % trackerPositions.length;
                trackerGeometry.attributes.position.needsUpdate = true;
                
                // Update displays
                positionDisplay.textContent = `Position: ${position.toFixed(2)} m`;
                velocityDisplay.textContent = `Velocity: ${velocity.toFixed(2)} m/s`;
                timeDisplay.textContent = `Time: ${time.toFixed(2)} s`;
                
                // Reset if object moves too far
                if (Math.abs(position) > 20) {
                    resetSimulation();
                }
            }
            
            renderer.render(scene, camera);
        }
        
        // Initialize
        resetSimulation();
        animate();
    </script>
</body>
</html>
