<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newton's Second Law - Physics Simulation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
        }
        #canvas-container {
            width: 100%;
            height: 100vh;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 350px;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .slider-container {
            margin: 10px 0;
        }
        button {
            padding: 8px 12px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        h1 {
            margin-top: 0;
            color: #333;
        }
        .equation {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
            color: #1a5276;
            text-align: center;
        }
        .object-container {
            display: flex;
            margin-top: 10px;
        }
        .object-info {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="info">
        <h1>Newton's Second Law of Motion</h1>
        <p>The acceleration of an object is directly proportional to the net force acting on it and inversely proportional to its mass.</p>
        <div class="equation">F = m × a</div>
        <div class="object-container">
            <div class="object-info" style="border-color: #ff0000;">
                <div>Red Cube:</div>
                <div id="mass1-display">Mass: 1.0 kg</div>
                <div id="force1-display">Force: 5.0 N</div>
                <div id="accel1-display">Accel: 5.0 m/s²</div>
            </div>
            <div class="object-info" style="border-color: #0000ff;">
                <div>Blue Cube:</div>
                <div id="mass2-display">Mass: 2.0 kg</div>
                <div id="force2-display">Force: 5.0 N</div>
                <div id="accel2-display">Accel: 2.5 m/s²</div>
            </div>
        </div>
    </div>
    
    <div id="controls">
        <div class="slider-container">
            <label for="mass1">Red Cube Mass (kg):</label>
            <input type="range" id="mass1" min="1" max="10" value="1" step="0.5">
            <span id="mass1-value">1.0</span>
        </div>
        
        <div class="slider-container">
            <label for="force1">Red Cube Force (N):</label>
            <input type="range" id="force1" min="0" max="20" value="5" step="0.5">
            <span id="force1-value">5.0</span>
        </div>
        
        <div class="slider-container">
            <label for="mass2">Blue Cube Mass (kg):</label>
            <input type="range" id="mass2" min="1" max="10" value="2" step="0.5">
            <span id="mass2-value">2.0</span>
        </div>
        
        <div class="slider-container">
            <label for="force2">Blue Cube Force (N):</label>
            <input type="range" id="force2" min="0" max="20" value="5" step="0.5">
            <span id="force2-value">5.0</span>
        </div>
        
        <button id="start">Start Simulation</button>
        <button id="reset">Reset Simulation</button>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Initialize Three.js scene
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf0f0f0);
        
        // Create camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 20);
        camera.lookAt(0, 0, 0);
        
        // Create renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        container.appendChild(renderer.domElement);
        
        // Add lights
        const ambientLight = new THREE.AmbientLight(0x404040, 1);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(5, 10, 7.5);
        directionalLight.castShadow = true;
        directionalLight.shadow.camera.left = -15;
        directionalLight.shadow.camera.right = 15;
        directionalLight.shadow.camera.top = 15;
        directionalLight.shadow.camera.bottom = -5;
        scene.add(directionalLight);
        
        // Create ground
        const groundGeometry = new THREE.PlaneGeometry(40, 10);
        const groundMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x559955,
            roughness: 0.8,
            metalness: 0.2
        });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.position.y = -1;
        ground.receiveShadow = true;
        scene.add(ground);
        
        // Create track for objects to move on
        const trackGeometry = new THREE.BoxGeometry(30, 0.1, 3);
        const trackMaterial = new THREE.MeshStandardMaterial({
            color: 0x8888ff,
            roughness: 0.5,
            metalness: 0.2
        });
        const track = new THREE.Mesh(trackGeometry, trackMaterial);
        track.position.y = 0;
        track.position.z = -2;
        track.receiveShadow = true;
        scene.add(track);
        
        const track2 = new THREE.Mesh(trackGeometry, trackMaterial);
        track2.position.y = 0;
        track2.position.z = 2;
        track2.receiveShadow = true;
        scene.add(track2);
        
        // Create finish line
        const finishLineGeometry = new THREE.PlaneGeometry(0.3, 3);
        const finishLineMaterial = new THREE.MeshBasicMaterial({ 
            color: 0xffffff,
            side: THREE.DoubleSide
        });
        
        // Create multiple finish lines
        for (let i = 0; i < 10; i++) {
            const x = 5 + i;
            const finishLine1 = new THREE.Mesh(finishLineGeometry, finishLineMaterial);
            finishLine1.rotation.x = -Math.PI / 2;
            finishLine1.position.set(x, 0.01, -2);
            scene.add(finishLine1);
            
            const finishLine2 = new THREE.Mesh(finishLineGeometry, finishLineMaterial);
            finishLine2.rotation.x = -Math.PI / 2;
            finishLine2.position.set(x, 0.01, 2);
            scene.add(finishLine2);
        }
        
        // Create objects
        const cubeSize = 1;
        const cube1Geometry = new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize);
        const cube1Material = new THREE.MeshStandardMaterial({
            color: 0xff0000,
            roughness: 0.4,
            metalness: 0.6
        });
        const cube1 = new THREE.Mesh(cube1Geometry, cube1Material);
        cube1.position.set(-10, cubeSize/2, -2);
        cube1.castShadow = true;
        cube1.receiveShadow = true;
        scene.add(cube1);
        
        const cube2Geometry = new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize);
        const cube2Material = new THREE.MeshStandardMaterial({
            color: 0x0000ff,
            roughness: 0.4,
            metalness: 0.6
        });
        const cube2 = new THREE.Mesh(cube2Geometry, cube2Material);
        cube2.position.set(-10, cubeSize/2, 2);
        cube2.castShadow = true;
        cube2.receiveShadow = true;
        scene.add(cube2);
        
        // Create force arrows
        const arrowLength = 2;
        const arrowColor1 = 0xff0000;
        const arrowColor2 = 0x0000ff;
        
        const arrow1Direction = new THREE.Vector3(1, 0, 0);
        arrow1Direction.normalize();
        const arrow1 = new THREE.ArrowHelper(
            arrow1Direction, 
            new THREE.Vector3(cube1.position.x, cube1.position.y, cube1.position.z),
            arrowLength,
            arrowColor1,
            0.5,
            0.3
        );
        scene.add(arrow1);
        
        const arrow2Direction = new THREE.Vector3(1, 0, 0);
        arrow2Direction.normalize();
        const arrow2 = new THREE.ArrowHelper(
            arrow2Direction, 
            new THREE.Vector3(cube2.position.x, cube2.position.y, cube2.position.z),
            arrowLength,
            arrowColor2,
            0.5,
            0.3
        );
        scene.add(arrow2);
        
        // Physics variables
        let mass1 = 1;
        let force1 = 5;
        let accel1 = force1 / mass1;
        let velocity1 = 0;
        
        let mass2 = 2;
        let force2 = 5;
        let accel2 = force2 / mass2;
        let velocity2 = 0;
        
        let isSimulating = false;
        let lastTime = performance.now();
        
        // UI elements
        const mass1Slider = document.getElementById('mass1');
        const mass1Value = document.getElementById('mass1-value');
        const force1Slider = document.getElementById('force1');
        const force1Value = document.getElementById('force1-value');
        
        const mass2Slider = document.getElementById('mass2');
        const mass2Value = document.getElementById('mass2-value');
        const force2Slider = document.getElementById('force2');
        const force2Value = document.getElementById('force2-value');
        
        const startButton = document.getElementById('start');
        const resetButton = document.getElementById('reset');
        
        const mass1Display = document.getElementById('mass1-display');
        const force1Display = document.getElementById('force1-display');
        const accel1Display = document.getElementById('accel1-display');
        
        const mass2Display = document.getElementById('mass2-display');
        const force2Display = document.getElementById('force2-display');
        const accel2Display = document.getElementById('accel2-display');
        
        // Event listeners
        mass1Slider.addEventListener('input', updateMass1);
        force1Slider.addEventListener('input', updateForce1);
        mass2Slider.addEventListener('input', updateMass2);
        force2Slider.addEventListener('input', updateForce2);
        startButton.addEventListener('click', startSimulation);
        resetButton.addEventListener('click', resetSimulation);
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Functions
        function updateMass1() {
            mass1 = parseFloat(mass1Slider.value);
            mass1Value.textContent = mass1.toFixed(1);
            
            // Update cube size based on mass
            const scale = 0.75 + (mass1 / 8);
            cube1.scale.set(scale, scale, scale);
            
            // Recalculate acceleration
            accel1 = force1 / mass1;
            
            updateDisplays();
        }
        
        function updateForce1() {
            force1 = parseFloat(force1Slider.value);
            force1Value.textContent = force1.toFixed(1);
            
            // Update arrow length based on force
            arrow1.setLength(force1 * 0.2);
            
            // Recalculate acceleration
            accel1 = force1 / mass1;
            
            updateDisplays();
        }
        
        function updateMass2() {
            mass2 = parseFloat(mass2Slider.value);
            mass2Value.textContent = mass2.toFixed(1);
            
            // Update cube size based on mass
            const scale = 0.75 + (mass2 / 8);
            cube2.scale.set(scale, scale, scale);
            
            // Recalculate acceleration
            accel2 = force2 / mass2;
            
            updateDisplays();
        }
        
        function updateForce2() {
            force2 = parseFloat(force2Slider.value);
            force2Value.textContent = force2.toFixed(1);
            
            // Update arrow length based on force
            arrow2.setLength(force2 * 0.2);
            
            // Recalculate acceleration
            accel2 = force2 / mass2;
            
            updateDisplays();
        }
        
        function startSimulation() {
            if (!isSimulating) {
                isSimulating = true;
                lastTime = performance.now();
                startButton.textContent = "Pause Simulation";
            } else {
                isSimulating = false;
                startButton.textContent = "Resume Simulation";
            }
        }
        
        function resetSimulation() {
            isSimulating = false;
            startButton.textContent = "Start Simulation";
            
            // Reset positions
            cube1.position.x = -10;
            cube2.position.x = -10;
            
            // Reset velocities
            velocity1 = 0;
            velocity2 = 0;
            
            // Reset forces and accelerations
            updateForce1();
            updateForce2();
            updateMass1();
            updateMass2();
            
            // Update arrows
            updateArrows();
        }
        
        function updatePhysics() {
            const now = performance.now();
            const deltaTime = Math.min((now - lastTime) / 1000, 0.1); // Convert to seconds, cap at 0.1s
            lastTime = now;
            
            if (!isSimulating) return;
            
            // Update velocities
            velocity1 += accel1 * deltaTime;
            velocity2 += accel2 * deltaTime;
            
            // Update positions
            cube1.position.x += velocity1 * deltaTime;
            cube2.position.x += velocity2 * deltaTime;
            
            // Stop at edge of track
            if (cube1.position.x > 14) {
                cube1.position.x = 14;
                velocity1 = 0;
            }
            
            if (cube2.position.x > 14) {
                cube2.position.x = 14;
                velocity2 = 0;
            }
            
            // Update arrows
            updateArrows();
        }
        
        function updateArrows() {
            // Update arrow positions
            arrow1.position.copy(cube1.position);
            arrow2.position.copy(cube2.position);
        }
        
        function updateDisplays() {
            mass1Display.textContent = `Mass: ${mass1.toFixed(1)} kg`;
            force1Display.textContent = `Force: ${force1.toFixed(1)} N`;
            accel1Display.textContent = `Accel: ${accel1.toFixed(1)} m/s²`;
            
            mass2Display.textContent = `Mass: ${mass2.toFixed(1)} kg`;
            force2Display.textContent = `Force: ${force2.toFixed(1)} N`;
            accel2Display.textContent = `Accel: ${accel2.toFixed(1)} m/s²`;
        }
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            updatePhysics();
            
            renderer.render(scene, camera);
        }
        
        // Initialize
        updateMass1();
        updateForce1();
        updateMass2();
        updateForce2();
        updateArrows();
        animate();
    </script>
</body>
</html>
