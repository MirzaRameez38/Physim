    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a2e;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            overflow-x: auto;
        }
        
        h1 {
            text-align: center;
            color: #6fffe9;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(111, 255, 233, 0.5);
        }
        
        #periodic-table {
            display: grid;
            grid-template-columns: repeat(18, 60px);
            grid-gap: 4px;
            margin: 0 auto;
            max-width: 1200px;
        }
        
        .element {
            width: 60px;
            height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .element:hover {
            transform: scale(1.1);
            z-index: 10;
            box-shadow: 0 0 15px rgba(111, 255, 233, 0.8);
        }
        
        .atomic-num {
            font-size: 10px;
            position: absolute;
            top: 2px;
            left: 4px;
        }
        
        .symbol {
            font-size: 18px;
            font-weight: bold;
        }
        
        .name {
            font-size: 8px;
            margin-top: 2px;
            text-align: center;
        }
        
        /* Element category colors */
        .alkali-metal { background-color: #ff6b6b; }
        .alkaline-earth { background-color: #feca57; }
        .transition-metal { background-color: #48dbfb; }
        .post-transition { background-color: #1dd1a1; }
        .metalloid { background-color: #00d2d3; }
        .nonmetal { background-color: #54a0ff; }
        .halogen { background-color: #5f27cd; }
        .noble-gas { background-color: #ff9ff3; }
        .lanthanide { background-color: #00cec9; }
        .actinide { background-color: #fd79a8; }
        
        #element-details {
            background-color: rgba(16, 16, 36, 0.9);
            border: 2px solid #6fffe9;
            border-radius: 8px;
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            display: none;
        }
        
        #element-details h2 {
            color: #6fffe9;
            margin-top: 0;
        }
        
        .detail-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        #animation-container {
            width: 300px;
            height: 300px;
            margin: 0 auto;
            border: 1px solid #6fffe9;
            border-radius: 8px;
            background-color: rgba(16, 16, 36, 0.5);
        }
        
        .detail-section {
            margin: 15px 0;
        }
        
        .detail-section h3 {
            color: #6fffe9;
            margin-bottom: 5px;
        }
        
        .legend {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px auto;
            max-width: 800px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin: 5px 10px;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 3px;
            margin-right: 5px;
        }
        
        @media (max-width: 1200px) {
            #periodic-table {
                grid-template-columns: repeat(18, 40px);
            }
            
            .element {
                width: 40px;
                height: 40px;
            }
            
            .symbol {
                font-size: 14px;
            }
            
            .name, .atomic-num {
                font-size: 6px;
            }
        }

</head>

        // Initialize atom animation with p5.js
        function initAtomAnimation(element) {
            // If a sketch is already running, remove it
            if (atomSketch) {
                atomSketch.remove();
            }
            
            const container = document.getElementById('animation-container');
            
            // Create a new p5.js sketch for the atomic structure
            atomSketch = new p5((sketch) => {
                let electrons = [];
                let nucleusSize;
                let orbitalRadii = [];
                let protons = [];
                let neutrons = [];
                
                sketch.setup = () => {
                    sketch.createCanvas(300, 300);
                    sketch.colorMode(sketch.HSB, 360, 100, 100, 100);
                    sketch.textAlign(sketch.CENTER, sketch.CENTER);
                    
                    // Calculate size for nucleus based on atomic number
                    nucleusSize = sketch.map(element.atomicNumber, 1, 118, 30, 80);
                    
                    // Setup electron orbitals
                    const maxRadius = sketch.min(sketch.width, sketch.height) * 0.4;
                    
                    // Create electrons for each shell
                    for (let i = 0; i < element.electrons.length; i++) {
                        const shellElectrons = element.electrons[i];
                        const radius = sketch.map(i + 1, 1, element.electrons.length, maxRadius * 0.3, maxRadius);
                        orbitalRadii.push(radius);
                        
                        for (let j = 0; j < shellElectrons; j++) {
                            const angle = (j / shellElectrons) * sketch.TWO_PI;
                            const speed = sketch.map(i + 1, 1, element.electrons.length, 0.03, 0.01);
                            
                            electrons.push({
                                shell: i + 1,
                                angle: angle,
                                speed: speed,
                                radius: radius,
                                color: sketch.color(sketch.map(i, 0, element.electrons.length - 1, 0, 360), 80, 95)
                            });
                        }
                    }
                    
                    // Create protons and neutrons for nucleus
                    const nucleusParticleSize = nucleusSize / 5;
                    for (let i = 0; i < element.atomicNumber; i++) {
                        // Random position within nucleus
                        const angle = sketch.random(sketch.TWO_PI);
                        const distance = sketch.random(nucleusSize / 2 - nucleusParticleSize);
                        const x = distance * sketch.cos(angle);
                        const y = distance * sketch.sin(angle);
                        
                        protons.push({
                            x: x,
                            y: y,
                            size: nucleusParticleSize,
                            color: sketch.color(0, 80, 90)
                        });
                    }
                    
                    // Approximate number of neutrons
                    const neutronCount = Math.round(element.atomicNumber * 1.2);
                    for (let i = 0; i < neutronCount; i++) {
                        const angle = sketch.random(sketch.TWO_PI);
                        const distance = sketch.random(nucleusSize / 2 - nucleusParticleSize);
                        const x = distance * sketch.cos(angle);
                        const y = distance * sketch.sin(angle);
                        
                        neutrons.push({
                            x: x,
                            y: y,
                            size: nucleusParticleSize,
                            color: sketch.color(200, 30, 70)
                        });
                    }
                };
                
                sketch.draw = () => {
                    sketch.background(230, 10, 10);
                    
                    // Draw orbital paths
                    sketch.noFill();
                    sketch.strokeWeight(1);
                    for (let radius of orbitalRadii) {
                        sketch.stroke(0, 0, 100, 20);
                        sketch.ellipse(sketch.width / 2, sketch.height / 2, radius * 2, radius * 2);
                    }
                    
                    // Draw electrons with trails
                    sketch.noStroke();
                    for (let electron of electrons) {
                        electron.angle += electron.speed;
                        
                        const x = sketch.width / 2 + Math.cos(electron.angle) * electron.radius;
                        const y = sketch.height / 2 + Math.sin(electron.angle) * electron.radius;
                        
                        // Draw electron trail
                        sketch.fill(electron.color.levels[0], electron.color.levels[1], electron.color.levels[2], 30);
                        for (let i = 1; i <= 5; i++) {
                            const trailX = sketch.width / 2 + Math.cos(electron.angle - i * 0.1) * electron.radius;
                            const trailY = sketch.height / 2 + Math.sin(electron.angle - i * 0.1) * electron.radius;
                            sketch.ellipse(trailX, trailY, 8 - i, 8 - i);
                        }
                        
                        // Draw the electron
                        sketch.fill(electron.color);
                        sketch.ellipse(x, y, 8, 8);
                    }
                    
                    // Draw nucleus
                    sketch.push();
                    sketch.translate(sketch.width / 2, sketch.height / 2);
                    
                    // Draw neutrons
                    for (let neutron of neutrons) {
                        sketch.fill(neutron.color);
                        sketch.ellipse(neutron.x, neutron.y, neutron.size, neutron.size);
                    }
                    
                    // Draw protons
                    for (let proton of protons) {
                        sketch.fill(proton.color);
                        sketch.ellipse(proton.x, proton.y, proton.size, proton.size);
                    }
                    
                    // Draw nucleus glow
                    sketch.noFill();
                    sketch.strokeWeight(2);
                    sketch.stroke(sketch.map(element.atomicNumber, 1, 118, 0, 360), 70, 90, 50);
                    sketch.ellipse(0, 0, nucleusSize, nucleusSize);
                    
                    sketch.pop();
                };
