<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhySim - Login</title>
   <link rel="icon" href="assets/favicon-32x32.png" type="image/png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Header styling */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 40px;
            display: flex;
            align-items: center;
            z-index: 50;
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

            .header-logo-container .header-logo-img { /* New class for img */
            width: 150px;
            height: 35px;
            margin-right: 12px;
            border-radius: 8px; /* Or 50% if you want it circular */
            object-fit: contain; /* Ensures logo fits well */
        }

        .header-logo {
            width: 150px;
            height: 35px;
            background: linear-gradient(135deg, #38bdf8, #2563eb);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(56, 189, 248, 0.3);
            margin-right: 12px;
            position: relative;
            overflow: hidden;
        }

       .header-logo::after { /* Remove the text 'P' if using an image */
            content: ""; 
        }
        /* PhySim text in header */
        .header-site-name {
            color: #fff;
            font-size: 22px;
            font-weight: 700;
            letter-spacing: 0.5px;
            background: linear-gradient(to right, #38bdf8, #2563eb);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Main content area */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100%;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border-radius: 16px;
            padding: 40px;
            width: 420px;
            z-index: 10;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 80px; /* Give space below header */
        }

        .login-title {
            color: #fff;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
            text-align: center;
        }

        .login-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .form-group input {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            outline: none;
            font-size: 16px;
            letter-spacing: 0.5px;
            transition: 0.3s;
        }

        .form-group input:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(56, 189, 248, 0.5);
            box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.2);
        }

        .form-group label {
            position: absolute;
            top: 16px;
            left: 16px;
            color: rgba(255, 255, 255, 0.5);
            pointer-events: none;
            transition: all 0.25s ease;
        }

        .form-group input:focus ~ label,
        .form-group input:valid ~ label {
            top: -12px;
            left: 10px;
            font-size: 14px; 
            font-weight: 600; 
            background: linear-gradient(to right, #38bdf8, #2563eb);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            padding: 0 5px;
            transform: scale(1.05); 
            text-shadow: 0 0 5px rgba(56, 189, 248, 0.3); 
            letter-spacing: 0.7px; 
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .login-btn {
            background: linear-gradient(to right, #38bdf8, #2563eb);
            color: white;
            box-shadow: 0 4px 10px rgba(56, 189, 248, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(56, 189, 248, 0.4);
        }

        .register-btn {
            background: transparent;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .register-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 14px;
            transition: 0.3s;
        }

        .forgot-password a:hover {
            color: #38bdf8;
        }

        .wave-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            overflow: hidden;
            z-index: -1;
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 100px;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none"><path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" fill="%2338bdf8" opacity="0.25" /></svg>');
            background-size: 1200px 100px;
            animation: wave-animation 12s linear infinite;
        }

        .wave.wave1 { animation-delay: 0s; z-index: 1; opacity: 0.8; }
        .wave.wave2 { animation-delay: -2s; z-index: 2; opacity: 0.4; bottom: 10px; }
        .wave.wave3 { animation-delay: -4s; z-index: 3; opacity: 0.2; bottom: 15px; }
        .wave.wave4 { animation-delay: -6s; z-index: 4; opacity: 0.6; bottom: 20px; }

        @keyframes wave-animation {
            0% { transform: translateX(0) translateZ(0); }
            50% { transform: translateX(-25%) translateZ(0); }
            100% { transform: translateX(-50%) translateZ(0); }
        }

        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: #38bdf8;
            opacity: 0;
        }
        
        .error-message {
            color: #f87171; /* Light red for error */
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            display: none; /* Hidden by default */
        }

        @media (max-width: 480px) {
            .login-container { width: 90%; padding: 30px 20px; }
            header { justify-content: center; }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-logo-container">
            <!-- REPLACE .header-logo div with an <img> tag -->
            <img src="assets/logo.png" alt="PhySim Logo" class="header-logo-img">
            <!-- <div class="header-logo"></div> REMOVE THIS or comment out if keeping CSS P for fallback */ -->
            
        </div>
    </header>


    <main>
        <div class="login-container" id="loginContainer">
            <h2 class="login-title">Welcome Back</h2>
            <p class="login-subtitle">Sign in to continue to your account</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" id="username" required>
                    <label for="username">Username</label>
                </div>
                <div class="form-group">
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                </div>
                 <p class="error-message" id="loginErrorMessage"></p>
                <div class="button-group" style="margin-top: 20px;">
                    <button type="submit" class="login-btn">Sign In</button>
                    <button type="button" class="register-btn">Create Account</button>
                </div>
            </form>
            
            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>
            
            <div class="wave-container">
                <div class="wave wave1"></div>
                <div class="wave wave2"></div>
                <div class="wave wave3"></div>
                <div class="wave wave4"></div>
            </div>
        </div>
    </main>

    <div class="particles-container" id="particlesContainer"></div>

    <script src="js/app.js"></script>
    <script>
        // Login page specific animations (from original loginEnhanced.html)
        const particlesContainer = document.getElementById('particlesContainer');
        const loginContainer = document.getElementById('loginContainer');
        const numParticles = 100;
        
        for (let i = 0; i < numParticles; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particlesContainer.appendChild(particle);
            const size = anime.random(2, 8);
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.left = anime.random(0, window.innerWidth) + 'px';
            particle.style.top = anime.random(0, window.innerHeight) + 'px';
        }

        anime({
            targets: '.particle',
            opacity: [0.2, 0.8], scale: [0.8, 1.2],
            delay: anime.stagger(10),
            duration: () => anime.random(1000, 3000),
            easing: 'easeInOutSine', loop: true, direction: 'alternate',
            translateX: () => anime.random(-20, 20) + 'px',
            translateY: () => anime.random(-20, 20) + 'px'
        });

        anime({
            targets: '.header-logo',
            scale: [0.95, 1.05], opacity: [0.9, 1],
            easing: 'easeInOutSine', duration: 2000,
            loop: true, direction: 'alternate'
        });

        loginContainer.addEventListener('mouseenter', () => {
            anime({ targets: '.wave', scaleY: [1, 1.2, 1], duration: 1000, easing: 'easeInOutSine' });
        });

        function createParticleBurst(x, y, container) {
            const burstParticles = 8;
            const burstContainer = document.createElement('div');
            burstContainer.style.position = 'absolute';
            burstContainer.style.left = x + 'px';
            burstContainer.style.top = y + 'px';
            burstContainer.style.zIndex = '20';
            container.appendChild(burstContainer);
            
            for (let i = 0; i < burstParticles; i++) {
                const burstParticle = document.createElement('div');
                burstParticle.classList.add('particle'); // Re-use particle class for styling
                burstParticle.style.position = 'absolute'; // Ensure correct positioning within burst
                burstContainer.appendChild(burstParticle);
                
                const size = anime.random(2, 5);
                burstParticle.style.width = size + 'px';
                burstParticle.style.height = size + 'px';
                burstParticle.style.background = 'rgba(56, 189, 248, ' + anime.random(0.4, 0.8) + ')';
                burstParticle.style.left = '0';
                burstParticle.style.top = '0';
                burstParticle.style.opacity = '1';
            }
            
            anime({
                targets: burstContainer.querySelectorAll('.particle'),
                translateX: () => anime.random(-50, 50),
                translateY: () => anime.random(-50, 50),
                opacity: [1, 0], scale: [1, 0],
                easing: 'easeOutExpo', duration: 1000,
                delay: anime.stagger(10),
                complete: () => burstContainer.remove()
            });
        }
        
        loginContainer.addEventListener('mousemove', (e) => {
            const rect = loginContainer.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            // Throttle particle burst creation if needed, e.g., using a timeout
            // For simplicity, creating on every mousemove here
            createParticleBurst(mouseX, mouseY, loginContainer);
        });


        const formInputs = document.querySelectorAll('.form-group input');
        formInputs.forEach(input => {
            input.addEventListener('focus', () => {
                anime({ targets: '.wave', scaleY: [1, 1.5, 1], opacity: [0.25, 0.5, 0.25], duration: 800, easing: 'easeInOutSine' });
                const label = input.nextElementSibling;
                anime({ targets: label, scale: [1.05, 1.15, 1.05], duration: 600, easing: 'easeInOutSine' });
            });
        });

        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('mouseenter', (e) => {
                anime({ targets: button, scale: 1.02, duration: 300, easing: 'easeOutSine' });
                
                const ripple = document.createElement('div');
                ripple.style.position = 'absolute';
                ripple.style.width = '10px';
                ripple.style.height = '10px';
                ripple.style.background = 'rgba(255, 255, 255, 0.8)';
                ripple.style.borderRadius = '50%';
                // Calculate position relative to button for ripple
                const rect = button.getBoundingClientRect();
                ripple.style.left = (e.clientX - rect.left) + 'px';
                ripple.style.top = (e.clientY - rect.top) + 'px';
                ripple.style.transform = 'translate(-50%, -50%)';
                ripple.style.pointerEvents = 'none';
                button.appendChild(ripple);
                
                anime({
                    targets: ripple, scale: 20, opacity: [1, 0],
                    duration: 800, easing: 'easeOutExpo',
                    complete: () => ripple.remove()
                });
            });
            
            button.addEventListener('mouseleave', () => {
                anime({ targets: button, scale: 1, duration: 300, easing: 'easeOutSine' });
            });
        });

        // Initialize login form handling from app.js
        if (document.getElementById('loginForm')) {
            App.initLoginForm();
        }
    </script>
</body>
</html>
